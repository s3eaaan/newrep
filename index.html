<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        @media (min-width: 1025px) {
            #intro {
                background-attachment: fixed;
            }
        }

        @media (min-width: 768px) {
            #intro {
                min-height: 250px;
            }
        }

        #intro {
            background-image: url('team.png');
            position: relative;
            overflow-x: auto;
            overflow-y: auto;
            word-wrap: break-word;
            background-size: cover;
            display: block;
            padding-top: 20%;
            padding-bottom: 20%;
            top: -10px;
            bottom: -10px;
            width: 101.05%;
            right: 8px;
            opacity: 1;
            background-image: linear-gradient(rgba(45, 52, 34, 0.4), rgba(199, 205, 218, 0.4)), url('team.png');
            background-blend-mode: multiply;
            margin-bottom: 1000px;
        }


        #intro > h1 {
            color: rgba(255, 255, 255, 0.852);
            text-align: center;
            font-size: 80px;
            font-family: "Cinzel", serif;
            text-shadow: 2px 2px 4px #000000;
            bottom: 60px;
            position: relative;
            opacity: 0;
            transform: translateX(-80px);
            transition: opacity 1s cubic-bezier(0.4,0,0.2,1), transform 1s cubic-bezier(0.4,0,0.2,1);
        }

        #intro > h1.slide-in {
            opacity: 1;
            transform: translateY(0);
        }


        /*TOP NAV BAR*/
        .logo {
            display: inline;
            color: white;
            padding: 6px 26px 0;
            z-index: 999;
            height: 210px;
            size: 40px;
            width: 220px;
            position: fixed;
            top: 4px;
            left: 0;
        }

        /*Styling nav bar*/ 
        #sidebar {
            background-color: #9b2743;
            border-color: black;
            border-style: solid;
            border-width: 1.5px;
            position: relative;
            left: 0;
            right: 0;
            padding-left: 18%;
            z-index: 800;
            height: 0;
            overflow: hidden;
            transition: height 0.2s ease-out;
            top: 0;
            position: fixed;
        }

        #sidebar.open {
            height: 100px;
            transition: height 0.2s ease-out;
            overflow: visible;
        }

        #sidebar > ul > li > a {
            color: rgba(245, 245, 245, 0.909);
            text-decoration: none;
            font-size: 25px;
            margin-right: 30px;
        }

        #sidebar > ul > li > a:hover {
            color: rgba(245, 245, 220, 0.504);
            font-size: 25px;
        }

        /*Nav bar buttons*/
        ul {
            margin-left: 48%;
        }

        ul li {
            display: inline-block;
            position: relative;
        }

        ul li a {
            display: block;
            padding: 20px 25px; 
            color: rgba(245, 245, 245, 0.909);
            text-decoration: none;
            text-align: center;
            font-size: 20px;
        }

        ul > li > .dropdown > li {
            display: block;
            padding-right: 40px;
        }

        ul li ul.dropdown {
            width: 100%;
            background: #9b2743;
            position: absolute;
            z-index: 800;
            display: none;
            box-shadow: 1px 1px 1px 1px rgb(169,169,169) ;
            margin-left: 30px;
            margin-top: -5px;
        }

        ul li a:hover {
            color: rgba(245, 245, 220, 0.504);
        }

        ul li:hover ul.dropdown {
            display: block;
        }

        /* Nav bar toggle button */
        .openbtn {
            font-size: 17px;
            cursor: pointer;
            background-color: #242547;
            color: white;
            padding: 10px 15px;
            border: none;
            position: fixed;
            margin-left: 87%;
            z-index: 800;
            top: 0;
            right: 0;
            transition: all 0.2s ease-out;
            }

        .openbtn:hover {
            font-size: 22px;
            transition: all 0.2s ease-out;
        }

    </style>
</head>
<body>
    <a href = 'https://www.hhs.school.nz/' target="_blank"><img src = 'hendersonhigh.png' alt = 'Henderson High School Logo' class = 'logo'></a>
    <div id="sidebar">  <!-- Navbar -->
        <ul>
            <li><a href="index.html" id = 'current'>Home</a></li>
            <li>
                <a href="#" id = 'sports'>Sports ▾</a>
                <ul class="dropdown">  <!-- Dropdown all sports -->
                    <li><a href="basketball.html" target="_blank">Basketball</a></li>
                    <li><a href="football.html" target="_blank">Football</a></li>
                    <li><a href="hockey.html" target="_blank">Hockey</a></li>
                </ul>
            </li>
            <li><a href="#draws">About Us</a></li>
        </ul>
    </div>
    <div id = 'top'>
        <button class="openbtn" onclick="openNav()">☰ Menu</button>   <!-- Click button to expand nav -->
    </div>
    <div id = "intro">
        <h1>Henderson High School <br> Sports </h1>
    </div>
    <script>
        function openNav() {
            var sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("open");
        }

        document.addEventListener('DOMContentLoaded', function() {
            var h1 = document.querySelector('#intro > h1');
            if (!h1) return;
            var observer = new window.IntersectionObserver(function(entries) {
                entries.forEach(function(entry) {
                    if (entry.isIntersecting) {
                        h1.classList.add('slide-in');
                    } else {
                        h1.classList.remove('slide-in');
                    }
                });
            }, { threshold: 0.1 });
            observer.observe(h1);
        });
    </script>
</body>
</html>
