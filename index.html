<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        @media (min-width: 1025px) {
            #intro {
                background-attachment: fixed;
            }
        }

        @media (min-width: 768px) {
            #intro {
                min-height: 250px;
            }
        }

        #intro {
            background-image: url('team.png');
            position: relative;
            overflow-x: auto;
            overflow-y: auto;
            word-wrap: break-word;
            background-size: cover;
            display: block;
            padding-top: 20%;
            padding-bottom: 20%;
            top: -10px;
            bottom: -10px;
            width: 101.05%;
            right: 8px;
            opacity: 1;
            background-image: linear-gradient(rgba(45, 52, 34, 0.4), rgba(199, 205, 218, 0.4)), url('team.png');
            background-blend-mode: multiply;
            margin-bottom: 1000px;
        }


        #intro > h1 {
            color: rgba(255, 255, 255, 0.852);
            text-align: center;
            font-size: 80px;
            font-family: "Cinzel", serif;
            text-shadow: 2px 2px 4px #000000;
            bottom: 60px;
            position: relative;
            opacity: 0;
            transform: translateX(-80px);
            transition: opacity 1s cubic-bezier(0.4,0,0.2,1), transform 1s cubic-bezier(0.4,0,0.2,1);
        }

        #intro > h1.slide-in {
            opacity: 1;
            transform: translateY(0);
        }

    </style>
</head>
<body>
    <div id = "intro">
        <h1>Henderson High School <br> Sports </h1>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var h1 = document.querySelector('#intro > h1');
            if (!h1) return;
            var observer = new window.IntersectionObserver(function(entries) {
                entries.forEach(function(entry) {
                    if (entry.isIntersecting) {
                        h1.classList.add('slide-in');
                    } else {
                        h1.classList.remove('slide-in');
                    }
                });
            }, { threshold: 0.1 });
            observer.observe(h1);
        });
    </script>
</body>
</html>
